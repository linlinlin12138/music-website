{% extends "base.html" %}
{% block title_block %}<title>edit playlist</title>{% endblock %}
{% block body_block %}
<body>
    <center>
        <h1>Edit Information</h1>
        <a href="{% url "musicbutler:read_playlist" %}">Back</a>
        <table>
            <form action="{% url 'musicbutler:edit_playlist' playlist.0 %}" method="post">
                {% csrf_token %}
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="name", value="{{ playlist.1 }}">
                </td>
            </tr>
                <tr>
                    <td>
                    Photo_link
                </td>
                <td>
                    <input type="text" name="photo_link", value="{{ playlist.2 }}" >
                </td>
            </tr>
                <tr>
                    <td align="center" colspan="2">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </form>
        </table>
    </center>
</body>
{% endblock %}
